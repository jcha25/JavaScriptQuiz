<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Quiz</title>
</head>

<body>

    <header>
        <h1>JavaScript Quiz</h1>
        <nav>
            <a href="score.html">High Scores</a>
        </nav>
    </header>
    
    <main>
        <section class="opener">
            <h1>Take the quiz!</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Similique optio facilis maxime exercitationem
